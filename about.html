<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>About · Lynn</title>
<meta name="theme-color" content="#ffffff">
<style>
/* 简化版样式（与首页一致的风格） */
:root{--ink:#111827;--muted:#667085;--line:#e5e7eb;--card:#fff;--brand:#2563eb;--max:1040px;--radius:16px;--shadow:0 8px 30px rgba(2,6,23,.06)}
*{box-sizing:border-box} body{margin:0;font:16px/1.7 ui-sans-serif,system-ui,Segoe UI,Arial;color:var(--ink)}
a{color:var(--brand);text-decoration:none}
.nav{position:sticky;top:0;background:#ffffffcc;backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.container{max-width:var(--max);margin:auto;padding:24px}
.nav-inner{display:flex;align-items:center;justify-content:space-between}
.links a{color:#667085;padding:10px 12px;border-radius:10px}
.links a:hover{background:#f5f7fb;color:var(--ink)}
.section{padding:28px 0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
.pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;background:#f8fafc}
.footer{border-top:1px solid var(--line);margin-top:24px;padding:24px 0;color:var(--muted)}
.avatar{width:80px;height:80px;border-radius:16px;border:1px solid var(--line);background:#f5f7fb;display:inline-flex;align-items:center;justify-content:center;color:#2563eb;font-weight:700}
</style>
</head>
<body>
<div class="nav">
  <div class="container nav-inner">
    <div><a href="index.html">← Home</a></div>
    <nav class="links">
      <a href="index.html" data-i18n="nav_home"></a>
      <a href="about.html" data-i18n="nav_about"></a>
      <a href="works.html" data-i18n="nav_works"></a>
      <a href="#contact" data-i18n="nav_contact"></a>
    </nav>
    <div>
      <button data-lang="en">EN</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
  </div>
</div>

<div class="container">
  <section class="section">
    <h2 data-i18n="about_title"></h2>
    <div class="grid">
      <div class="card">
        <div class="avatar">L</div>
        <p data-i18n="about_p1"></p>
        <p class="pill">CN ⇄ JA ⇄ EN · Translation · Localization · LQA</p>
      </div>
      <div class="card">
        <h3 data-i18n="edu_title"></h3>
        <ul><li>XXXX 大学 · 语言学 / 翻译学（YYYY—YYYY）</li></ul>
        <h3 data-i18n="exp_title"></h3>
        <ul><li>XXXX 公司 · 本地化（YYYY—至今）</li><li>XXXX 出版社 · 译者（YYYY—YYYY）</li></ul>
      </div>
    </div>
  </section>

  <footer id="contact" class="footer">
    <h3 data-i18n="contact"></h3>
    <p><b data-i18n="email"></b>：<a href="mailto:lynn.ychen@outlook.com">lynn.ychen@outlook.com</a></p>
  </footer>
</div>

<script>
const I18N={en:{nav_home:"Home",nav_about:"About",nav_works:"Works",nav_contact:"Contact",
about_title:"About Me",about_p1:"Hi, I'm Lynn — translator & game localization specialist. I help games and content feel native across CN/JA/EN.",
edu_title:"Education",exp_title:"Experience",contact:"Contact",email:"Email"},
zh:{nav_home:"首页",nav_about:"自我介绍",nav_works:"作品一览",nav_contact:"联系",
about_title:"自我介绍",about_p1:"你好，我是 Lynn，翻译 / 游戏本地化从业者，擅长在中/日/英之间做自然、可落地的本地化。",
edu_title:"学历",exp_title:"职历",contact:"联系方式",email:"电子邮箱"},
ja:{nav_home:"ホーム",nav_about:"自己紹介",nav_works:"実績一覧",nav_contact:"連絡先",
about_title:"自己紹介",about_p1:"こんにちは、Lynnです。中・日・英の翻訳／ゲームローカライズを担当しています。",
edu_title:"学歴",exp_title:"職歴",contact:"連絡先",email:"メール"}};
function pickLang(){const qp=new URL(location.href).searchParams.get("lang");if(qp)return qp.split("-")[0];const s=localStorage.getItem("lang");if(s)return s;const n=(navigator.language||"en").split("-")[0];return ["zh","ja","en"].includes(n)?n:"en";}
function apply(lang){const d=I18N[lang]||I18N.en;document.querySelectorAll("[data-i18n]").forEach(el=>{const k=el.getAttribute("data-i18n");el.innerText=(d[k]||k);});localStorage.setItem("lang",lang);}
document.addEventListener("DOMContentLoaded",()=>{apply(pickLang());document.querySelectorAll("[data-lang]").forEach(b=>b.addEventListener("click",()=>apply(b.getAttribute("data-lang"))));});
</script>
</body>
</html>
